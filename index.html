    <div class="d-flex justify-content-around">

        <div class="mt-4" style="margin-right: -100px; ">

    <div class="text-center" >
        <form id="ilkForm" style="color: orange;">
            <label for="kullanici1"><b>Kullanici 1 :</b></label>

            <label for="kullanici1"><b>Kullanici 2 :</b></label>
            <input type="text" style="width: 300px;" class="mt-2" id="kullanici2" name="kullanici2" placeholder="ikinci kullanici adini giriniz"> <br> 
            <input type="submit" name="mySubmit"  id="mySubmit" value="Oyuna Başla" class="mt-2" style="width: 180px; height: 40px; margin-left: -30px;">
        </form>
    </div>

    <div class="container d-flex justify-content-center mt-3">
        <table id="tablo">
            <tr>
                <td id="td1" class="a"></td>
                <td id="td2" class="a"></td>
                <td id="td3" class="a"></td>
            </tr>
            <tr> 
                <td id="td4" class="a"></td>
                <td id="td5" class="a"></td>
                <td id="td6" class="a"></td>
            </tr> 
            <tr> 
                <td id="td7" class="a"></td>
                <td id="td8" class="a"></td>
                <td id="td9" class="a"></td>
            </tr>           
        </table><br>
    </div>

    <div class="d-flex justify-content-end" style="margin-top: -540px;">
        <div id="mesajgoster" class="toast position-fixed bg-warning" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-body">
              Oyun Başladı
            </div>
          </div>
    </div>
